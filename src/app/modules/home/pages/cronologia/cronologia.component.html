<div class="div-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        <h1>Cronologia</h1>
      </mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="formCronologia" (submit)="onSubmit()">
        <section>
          
          <app-autocompletar 
            title="Copropiedad"
            [options]="demandantes"
            [myInputComplete]= "formCronologia.get('demate')"
            (onChangeSelection)=" onChangeCopropiedad($event)"
            optionId="id_demandante"
            cmbDescripcion="nombre_demandante"
            msgError="Copropiedad requerida"
          />

          <app-autocompletar 
            title="Inmueble"
            [options]="inmueblesXdemandante"
            [myInputComplete]= "formCronologia.get('inmueble')"
            (onChangeSelection)=" onChangeInmueble($event)"
            optionId="id_inmueble"
            cmbDescripcion="numero_inmueble"
            [seleccionado]="storeService.cancelInmueble()"
            msgError="Inmueble requerido"
          />
          
          <app-input
            label="Demandado:"  
            [inputControl]= "formCronologia.get('demado')"
            [readonly]=true
          />

          <app-input
            label="Etapa Demandado:"  
            [inputControl]= "formCronologia.get('etapaDemado')"
            [readonly]=true
          />

          <app-input
            label="Radicado:"  
            [inputControl]= "formCronologia.get('radicado')"
            [readonly]=true
          />

          <app-autocompletar 
            title="Cronologia:"
            [options]="cronologias"
            [myInputComplete]= "formCronologia.get('cronologia')"
            cmbDescripcion="nombre_cronologia"
            optionId="id_cronologia"
            msgError="Etapa Demandado requerida"
          />

          <mat-form-field>
            <mat-label>Fecha Cronologia (dd/mm/yyyy):</mat-label>
            <input
              matInput
              [matDatepicker]="picker"
              formControlName="fechaCronologia"
            />
            
            <mat-datepicker-toggle
              matIconSuffix
              [for]="picker"
            ></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
            @if (formCronologia.get('fechaCronologia')?.invalid &&
            formCronologia.get('fechaCronologia')?.touched) {
            <small>Fecha Cronologia requerido</small>
            }
          </mat-form-field>
          
          <app-input
            label="Dias de Alerta:"  
            [inputControl]= "formCronologia.get('diasalerta')"
            msgError="Dias de Alerta requerido"
          />
          
        </section>

        <div>
          <button
            mat-flat-button
            color="primary"
            [disabled]="formCronologia.invalid"
          >
            Guardar
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
