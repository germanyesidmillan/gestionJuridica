<mat-form-field>
    <mat-label>{{label}}-{{readonly}}:</mat-label>
    <input matInput [formControl]="inputControl" 
            [type]="type" 
            [readonly]="readonly" 
            (keyup)="onKeyUp($event)" 
            (blur)="onBlur($event)"/>
  
    @if ( inputControl.invalid && inputControl.touched ) {
        <small>{{msgError}}</small>
    } 
</mat-form-field>
